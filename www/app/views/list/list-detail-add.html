<ion-view view-title="ListAddItem">
  <ion-content class="padding">
      
    <div class="list">
        
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome do item</span>
        <input ng-model="newItem.name"  type="text" placeholder="Item">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Quantidade</span>
        <input ng-model="newItem.qtd" type="text" 
               placeholder="1">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Unidade</span>
        <input ng-model="newItem.unity" type="text" placeholder="Kg">
      </label>
        
      <div class="row responsive-sm" ng-show=" (msgErr) ">
          <div class="col assertive"><b>{{msgErr}}</b></div>
      </div>
        
      <button class="button button-block button-positive" ng-click="newItem.addItem()">
          <b>Adicionar</b>
      </button>
        
    </div>
      
  </ion-content>
 
</ion-view>
