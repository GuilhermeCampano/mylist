<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{list.image}}">
        <h2>{{list.name}}</h2>
        <p>{{list.dateOfCreation | date : 'd MMM, yyyy' }}</p>
        <p>{{list.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(list)">
          DeletM
        </ion-option-button>
      </ion-item>
    </ion-list>
   
  </ion-content>
  <button class="button button-float button-assertive" ng-click="changePage('tab.list-add')" >
      <i class="icon ion-plus"></i>
  </button>
</ion-view>
