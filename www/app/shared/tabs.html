<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


  
<ion-side-menus>

  <ion-side-menu-content>
    
    <!-- header -->
    <ion-header-bar align-title="left" class="bar-positive">
      <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
      <h1 class="title">MyList</h1>
      <button class="button button-icon  ion-gear-a" ></button>
      </div>
    </ion-header-bar> <!-- .header -->
    
     <!-- abas -->
    <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
         
          <!-- List Tab -->
          <ion-tab title="Lists" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/lists">
            <ion-nav-view name="tab-lists"></ion-nav-view>
          </ion-tab>
        
          <!-- Event Tab -->
          <ion-tab title="Lists" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/event">
            <ion-nav-view name="tab-events"></ion-nav-view>
          </ion-tab>
         
    </ion-tabs> <!-- .abas -->
      
  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
      
  </ion-side-menu-content>

  <!-- side menu esquerda -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu> <!-- .side menu esquerda -->
    
</ion-side-menus>
